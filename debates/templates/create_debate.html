<h2> Create a Debate </h2>

<form action="created_dummy" method="post">
{% csrf_token %}

<p> Topic: </p>
<input type="text" name="topic" id="topic"><br />

<p> Position: </p>
<input type="text" name="position" id="position"><br />
<br />

<h3> Category </h3>
{% for category in categories %}
    <input type="radio" name="category" id="category{{ forloop.counter }}" value="{{ category.id }}" />
    <label for="category{{ forloop.counter }}">{{ category.name }}</label><br />
{% endfor %}

<br />
<input type="submit" value="Create Debate" />
</form>
